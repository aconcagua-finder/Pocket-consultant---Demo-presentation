<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä–º–∞–Ω–Ω—ã–π –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç - –î–µ–º–æ –¥–µ–Ω—å (–£–ª—å—Ç—Ä–∞-–∫–æ–º–ø–∞–∫—Ç–Ω–∞—è –≤–µ—Ä—Å–∏—è)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* –£–ª—å—Ç—Ä–∞-–∫–æ–º–ø–∞–∫—Ç–Ω—ã–π header - 40px */
        .header-ultra-compact {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.4rem 1.5rem;
            background: rgba(17, 25, 34, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(64, 224, 208, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 40px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* –ú–∏–Ω–∏-–ª–æ–≥–æ—Ç–∏–ø –∫–∞–∫ –∏–∫–æ–Ω–∫–∞ */
        .logo-mini {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-mini img {
            height: 24px;
            width: 24px;
            border-radius: 4px;
            filter: drop-shadow(0 0 6px rgba(64, 224, 208, 0.5));
        }

        .logo-badge {
            background: var(--primary);
            color: var(--background);
            padding: 0.15rem 0.4rem;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –¥–∞—Ç–æ–π */
        .header-title-compact {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text);
        }

        .title-text {
            font-size: 0.95rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .date-indicator {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.25rem 0.6rem;
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.2);
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .date-indicator:hover {
            background: rgba(64, 224, 208, 0.15);
            transform: translateY(-1px);
        }

        .date-indicator .date-icon {
            font-size: 0.8rem;
        }

        /* Quick actions */
        .header-quick-actions {
            display: flex;
            gap: 0.5rem;
        }

        .quick-action-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-action-btn:hover {
            background: var(--primary);
            color: var(--background);
            transform: scale(1.1);
        }

        /* –ü–ª–∞–≤–∞—é—â–∞—è –ø–∞–Ω–µ–ª—å –¥–∞—Ç */
        .floating-date-panel {
            position: fixed;
            top: 50px;
            right: 1.5rem;
            background: var(--background-light);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            padding: 0.75rem;
            display: none;
            z-index: 999;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        .floating-date-panel.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0.8rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .date-option:hover {
            background: rgba(64, 224, 208, 0.1);
        }

        .date-option.active {
            background: var(--primary);
            color: var(--background);
        }

        .date-option-label {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .date-option-desc {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç —Å —É—á–µ—Ç–æ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ header */
        .main-content-compact {
            display: flex;
            flex: 1;
            height: 100vh;
            padding-top: 40px;
            overflow: hidden;
        }

        /* –°—Ç–∞—Ç—É—Å-–±–∞—Ä –≤–Ω–∏–∑—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: var(--background-light);
            border-top: 1px solid var(--panel-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            z-index: 100;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –£–ª—å—Ç—Ä–∞-–∫–æ–º–ø–∞–∫—Ç–Ω—ã–π Header - 40px -->
        <header class="header-ultra-compact">
            <div class="logo-mini">
                <img src="images/logo.png" alt="–ö–ö">
                <span class="logo-badge">–ö–ö</span>
            </div>
            
            <div class="header-title-compact">
                <span class="title-text">–î–µ–º–æ-–ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è</span>
                <div class="date-indicator" onclick="toggleDatePanel()">
                    <span class="date-icon">üìÖ</span>
                    <span id="current-date-text">02.10.2025</span>
                </div>
            </div>
            
            <div class="header-quick-actions">
                <button class="quick-action-btn" title="–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º" onclick="toggleFullscreen()">‚õ∂</button>
                <button class="quick-action-btn" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏" onclick="toggleSettings()">‚öô</button>
            </div>
        </header>

        <!-- –ü–ª–∞–≤–∞—é—â–∞—è –ø–∞–Ω–µ–ª—å –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã -->
        <div class="floating-date-panel" id="datePanel">
            <div class="date-option active" data-date="2025-10-02" onclick="selectDate(this)">
                <div>
                    <div class="date-option-label">2 –æ–∫—Ç—è–±—Ä—è 2025</div>
                    <div class="date-option-desc">–ê–∫—Ç—É–∞–ª—å–Ω–æ–µ –¥–µ–º–æ</div>
                </div>
            </div>
            <div class="date-option" data-date="2025-08-28" onclick="selectDate(this)">
                <div>
                    <div class="date-option-label">28 –∞–≤–≥—É—Å—Ç–∞ 2025</div>
                    <div class="date-option-desc">–ò—Ç–æ–≥–∏ –∞–≤–≥—É—Å—Ç–∞</div>
                </div>
            </div>
            <div class="date-option" data-date="2025-06-26" onclick="selectDate(this)">
                <div>
                    <div class="date-option-label">26 –∏—é–Ω—è 2025</div>
                    <div class="date-option-desc">–ü—Ä–µ–¥—ã–¥—É—â–µ–µ –¥–µ–º–æ</div>
                </div>
            </div>
        </div>

        <!-- Main Content —Å –∫–æ–º–ø–∞–∫—Ç–Ω—ã–º header -->
        <main class="main-content-compact">
            <!-- –ó–¥–µ—Å—å –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–æ—Ç –∂–µ –∫–æ–Ω—Ç–µ–Ω—Ç –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ñ–∞–π–ª–∞ -->
            <!-- –ö–æ–ø–∏—Ä—É–µ–º sidebar –∏ content-panel –∏–∑ index.html -->
        </main>

        <!-- –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π —Å—Ç–∞—Ç—É—Å-–±–∞—Ä -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-indicator"></span>
                <span>–í–µ—Ä—Å–∏—è 1.5</span>
            </div>
            <div class="status-item">
                <span>–ö–∞—Ä–º–∞–Ω–Ω—ã–π –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç ¬© 2025</span>
            </div>
        </div>
    </div>

    <script>
        function toggleDatePanel() {
            const panel = document.getElementById('datePanel');
            panel.classList.toggle('show');
        }

        function selectDate(element) {
            // –£–±–∏—Ä–∞–µ–º active —É –≤—Å–µ—Ö
            document.querySelectorAll('.date-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º active –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É
            element.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ header
            const date = element.dataset.date;
            const dateMap = {
                '2025-10-02': '02.10.2025',
                '2025-08-28': '28.08.2025',
                '2025-06-26': '26.06.2025'
            };
            document.getElementById('current-date-text').textContent = dateMap[date] || date;
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å
            document.getElementById('datePanel').classList.remove('show');
            
            // –ó–¥–µ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleSettings() {
            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
            console.log('Settings panel');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ—ë
        document.addEventListener('click', function(e) {
            const datePanel = document.getElementById('datePanel');
            const dateIndicator = document.querySelector('.date-indicator');
            
            if (!datePanel.contains(e.target) && !dateIndicator.contains(e.target)) {
                datePanel.classList.remove('show');
            }
        });
    </script>
</body>
</html>
